Aufgabe 7: Schleifen und Arrays

Erstellen einer Schleife, die durch ein Array von Namen iteriert
und jeden Namen in der Konsole ausgibt


<script>

	// Erstellen des Arrays

		Namen = Array();

		Namen[0] = "Bernise";
		Namen[1] = "Katharina";
		Namen[2] = "Alexander";
		Namen[3] = "Holger";
		Namen[4] = "Johannes";

	// Erstellen der Schleife
	// "i" ist der PLatzhalter für den Index (0-4)
	// Die Schleife zählt von 0-4 hoch...

		for ( var i = 0 ; i <= 4; i++ )  
  
	// ... und gibt dabei die Namen, die für den jeweiligen Index (i) stehen aus
  
	{
	
		alert (Namen[i])
	
	}
  


</script>
